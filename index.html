<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Dicionário da programação</title>
</head>
<body>
   
    <header>
        <h1>Dicionário para programadores</h1>
        <p>Lista de alguns elementos e algumas linguagens necessárias voltadas para a programação</p>
    </header>

    <section id="content">
    </section>

    <div class="textFormulario">
        <h4>
            Quer saber mais sobre outras linguagens importantes na programação? <br> Deixe suas informações aqui!
        </h4>
    </div>

    <form class="formulario">
        <label for="nome">Nome:</label>
        <input id="nome" type="text"> 

        <label for="email">Email:</label>
        <input id="email" type="email">

        <label for="telefone">Telefone:</label>
        <input id="telefone" type="number">
        
        <button id="botaoEnviar">Enviar</button>
    </form>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
